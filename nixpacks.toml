[phases.setup]
nixPkgs = [
    "php81",
    "php81Extensions.fpm",
    "php81Extensions.redis",
    "php81Extensions.mbstring",
    "php81Extensions.tokenizer",
    "php81Extensions.xml",
    "php81Extensions.curl",
    "php81Extensions.pdo",
    "php81Extensions.pdo_mysql",
    "php81Extensions.fileinfo",
    "nginx",
    "nodejs_20",
    "python311Packages.supervisor",
    "nano",
    "less"
]

[phases.build]
cmds = [
    "mkdir -p /etc/supervisor/conf.d/",
    "mkdir -p /var/log",
    "chmod -R 775 /app/storage /app/bootstrap/cache",
    "chown -R www-data:www-data /app",
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "chmod +x /assets/start.sh"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]
"start.sh" = '''
#!/bin/bash

# Fix permissions
chown -R www-data:www-data /app/storage /app/bootstrap/cache
chmod -R 775 /app/storage /app/bootstrap/cache

# Laravel setup
php /app/artisan key:generate
php /app/artisan storage:link || true

# Replace nginx template
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf

# Start Supervisor (manages nginx, php-fpm, queue workers)
supervisord -n -c /etc/supervisord.conf
'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
pidfile=/assets/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:worker-nginx]
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
command=/nix/store/*/bin/php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''

"worker-laravel.conf" = '''
[program:worker-laravel]
command=bash -c 'sleep 10; php /app/artisan queue:work --sleep=3 --tries=3'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/worker-laravel.log
stderr_logfile=/var/log/worker-laravel.log
'''

"php-fpm.conf" = '''
[global]
daemonize = no

[www]
listen = 127.0.0.1:9000
user = www-data
group = www-data
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 10
clear_env = no
'''

"nginx.template.conf" = '''
user www-data;
worker_processes auto;
daemon off;

events {
    worker_connections 1024;
}

http {
    include $!{nginx}/conf/mime.types;
    server {
        listen ${PORT};
        root /app/public;

        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include $!{nginx}/conf/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
'''
